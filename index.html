<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FERRIOLI.EU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Logo (sostituisci con il tuo) -->
        <img src="assets/img/logo.png" alt="Logo Ferrioli" class="logo">
        
        <h1 class="brand-title">FERRIOLI.EU</h1>
        
        <div class="login-card">
            <h2 class="login-title">LOGIN</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Accedi</button>
                
                <div class="login-links">
                    <a href="#" id="forgotPassword">Password dimenticata?</a>
                    <a href="mailto:supporto@ferrioli.eu?subject=RICHIESTA SUPPORTO - LOGIN PAGE" class="btn-support">Contatta il supporto</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase e script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>

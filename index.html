<!DOCTYPE html>
<html lang="it">
<head>

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .logo-main {
            width: 80px;
            margin-bottom: 20px;
        }

        .brand-title {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;

            text-align: center;

        .login-card {
            background: white;

        .form-control {

            margin-bottom: 15px;
            border: 1px solid #ddd;

        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--secondary);
            border: none;

        }

            margin-top: 20px;

            display: block;
            color: var(--secondary);
            text-decoration: none;
            margin-bottom: 10px;
        }

        .btn-support {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
        }
    </style>
</head>
    <div id="announcements" style="background-color: #e6f7ff; padding: 10px; margin-top: 20px;">
  <strong>Announcements:</strong>
  <ul id="announcement-list"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  import { firebaseConfig } from './firebase-config.js';

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const annRef = ref(db, 'announcements/');
  const annList = document.getElementById('announcement-list');

  onValue(annRef, (snapshot) => {
    annList.innerHTML = '';
    snapshot.forEach((child) => {
      const li = document.createElement('li');
      li.textContent = child.val();
      annList.appendChild(li);
    });
  });
</script>
<body>
    <img src="assets/img/logo.png" alt="Logo Ferrioli" class="logo-main">
    <h1 class="brand-title">FERRIOLI.EU - PAGINA DI ACCESSO</h1>
    
    <div class="login-card">
        <h2 class="login-title">LOGIN</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="email@ferrioli.eu" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-login">Accedi</button>
            
            <div class="login-links">
                <a href="#" id="forgotPassword" class="forgot-password">Password dimenticata?</a>
                <button onclick="window.location.href='mailto:supporto@ferrioli.eu?subject=RICHIESTA SUPPORTO - LOGIN PAGE'" 
                        class="btn-support">Contatta il supporto</button>
            </div>
        </form>
    </div>
<div id="portal-links" style="margin-top: 30px;">
  <h3>Admin & Tools</h3>
  <ul>
    <li><a href="manage.html">Manage Announcements</a></li>
    <li><a href="form1.html">Fill a Form</a></li>
    <li><a href="view-form1.html">View Form Responses</a></li>

  </ul>
</div>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Configurazione Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDitA_4JDkUTJvX7zrfsLgSCDhhWLgP9Cs",
            authDomain: "ferriolieu.firebaseapp.com",
            projectId: "ferriolieu",
            storageBucket: "ferriolieu.appspot.com",
            messagingSenderId: "373796791074",
            appId: "1:373796791074:web:7ed13883e89fcff932fb7b"
        };

        firebase.initializeApp(firebaseConfig);

        // Lista amministratori
        const ADMIN_EMAILS = [
            "jacopo@ferrioli.eu",
            "postmaster@ferrioli.eu",
            "amministrazione.generale@cas.ferrioli.eu"
        ];

        // Gestione login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(!email.endsWith('@ferrioli.eu') && !email.endsWith('.ferrioli.eu')) {
                alert('Accesso consentito solo a domini ferrioli.eu');
                return;
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'home.html';
                })
                .catch(error => {
                    alert('Errore: ' + error.message);
                });
        });

        // Recupero password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if(!email) {
                alert('Inserisci la tua email per recuperare la password Per ulteriore supporto contatta il tuo amministratore di sistema');
                return;
            }
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert('Email di recupero inviata! Per ulteriore supporto contatta il tuo amministratore di sistema');
                })
                .catch(error => {
                    alert('Errore: ' + error.message);
                });
        });

        // Reindirizza se giÃ  loggato
        firebase.auth().onAuthStateChanged(user => {
            if(user) window.location.href = 'home.html';
        });
    </script>
</body>
</html>
